{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="padding-top: 75px; padding-left: 50px; padding-right: 50px; text-align: center;">
<section class="h-100 h-custom" style="background-color: #fff; padding-bottom: 0px;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            {% comment %} <img src="{% static '/img/food2.jpg' %}"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="picture of food" height="250"> {% endcomment %}
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add Current Skills to Your Profile</h3>
                <form action="{% url 'skillsubmit' %}" name="form" method="get">
                    <div class="form-outline mb-4">
                        <select name="skills" id="skills" class="form-control">
                            {% for skill in skills %}
                            <option value={{ skill.title }}>{{ skill.title }}: {{ skill.description }}: </option>
                            {% endfor %}
                        </select>
                        <label for="skills" class="form-label">Common Skills</label>
                    </div>
                    <button type="submit" class="btn btn-lg mb-1" style="background: #67b0d1; color:white;">Add</button>
                </form> 
                <br>
                <form action="{% url 'newskillsubmit' %}" name="form" method="get">
                    <div class="form-outline mb-4">
                        <input type="text" name='skill' id='skill' class="form-control">
                        <label for="skill" class="form-label">Skill Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" name='description' id='description' class="form-control">
                        <label for="description" class="form-label">Skill Description</label>
                    </div>
                    <button type="submit" class="btn btn-lg mb-1" style="background: #67b0d1; color:white;">Add New Skill</button>
                </form> 
            </div>
         </div>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock %}
